<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.js"></script>
</head>
<body>
    <a-scene>
        <a-sphere
        color = ""
        position = '0 1 -12'
        src = "Ball.jpg"
        >
        </a-sphere>
        <a-plane 
         height="10" 
         width="10" 
         rotation="-90 0 0"
         position = "0 0 -12"
         src = "Grass.jpg"
         ></a-plane>

         <a-plane 
         height="5" 
         width="10" 
         rotation="0 0 0"
         position = "0 2.5 -12"
         src = "wall.jpg"
         ></a-plane>
    </a-scene>
    <script>
        let sphere = document.getElementsByTagName('a-sphere')[0];
        let i = 0 ;
        
        function animate(){
           
            let position = `0 ${1 + Math.abs(Math.sin(i/10))} -12`;
            sphere.setAttribute('position' , position);
            requestAnimationFrame(animate);
            i++;
        }
        requestAnimationFrame(animate);
    </script>
</body>
</html>
