<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.js"></script>
</head>
<body>
    <a-scene>
        <a-sphere
        color = ""
        position = '0 1 -12'
        src = "img/Ball.jpg"
        >
    </a-scene>
    
    <script>
        let sphere = document.getElementsByTagName('a-sphere')[0];
        let i = 0 ;
        
        function animate(){
           
            let position = `0 ${1 + Math.abs(Math.sin(i/10))} -12`;
            sphere.setAttribute('position' , position);
            requestAnimationFrame(animate);
            i++;
        }
        requestAnimationFrame(animate);
    </script>
</body>
</html>
